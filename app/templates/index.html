{% extends "base.html" %}

{% block topbar %}

<header>
  <div class="header">
          <ul class="nav nav-pills pull-right">
              <li style='margin-top: 12px;'>
                Logged in as <a style='padding: 0px; display:inline;' href='http://facebook.com/{{ me["id"] }}'>{{ me['name'] }}</a>
              </li>
              <li style='margin-top: 2px; margin-left: 2px; color: black;'>
                <a href="#" style='color: black;'>
                  <span class="glyphicon glyphicon-log-out"></span>
                </a>
              </li>
          </ul>
      <h3 class="text-muted" style='font-weight: 100;'>The FAD Study</h3>
  </div>
</header>


  <!-- By passing a valid access token here, we are able to display -->
  <!-- the user's images without having to download or prepare -->
  <!-- them ahead of time -->
  <section id="user">

    <section id='profile-header'>
      <div class="row">
        <div class="col-md-12">
          <p id="picture" class='pull-left img-circle' style="background-image: url(https://graph.facebook.com/me/picture?type=normal&access_token={{chungus}}); width: 100px; height: 100px;"></p>
          <h3 style="margin-top: 20px; padding-top: 20px; padding-left: 1px;
            padding-left: -; margin-left: 115px;">
            Hi, {{ me['first_name'] }}
          </h3>
          <h5 id='sub-message' class='text-muted' style="
              margin-top: 15px;
              padding-top: 0px;
              padding-left: 1px;
              padding-left: -;
              margin-left: 115px;
          ">Please record your response for {{ date }}</h5>
        </div>
      </div>
    </section>

    <section id="response">
      <div class="row" style='margin-top: 40px;'>
        <div class="col-md-12">
          <form class="form-horizontal" style='margin-left: 10px;'>
            <fieldset>
            <legend style="padding-left: 20px;">
              {{ date }}
            </legend>

            <div style='margin-left: 15px;'>
              <!-- Multiple Radios (inline) -->
              <label style='padding-left: 0px; padding-right: 0px; text-align: left;' class="col-md-12 control-label" for="mood-radio">What would you rate your mood out of 10?</label>
            <div class="form-group">
              <div class="col-md-12">
                <label class="radio-inline" for="mood-radio-0">
                  <input type="radio" name="mood-radio" id="mood-radio-0" value="1"
                  required>
                  1
                </label>
                <label class="radio-inline" for="mood-radio-1">
                  <input type="radio" name="mood-radio" id="mood-radio-1" value="2">
                  2
                </label>
                <label class="radio-inline" for="mood-radio-2">
                  <input type="radio" name="mood-radio" id="mood-radio-2" value="3">
                  3
                </label>
                <label class="radio-inline" for="mood-radio-3">
                  <input type="radio" name="mood-radio" id="mood-radio-3" value="4">
                  4
                </label>
                <label class="radio-inline" for="mood-radio-4">
                  <input type="radio" name="mood-radio" id="mood-radio-4" value="5">
                  5
                </label>
                <label class="radio-inline" for="mood-radio-5">
                  <input type="radio" name="mood-radio" id="mood-radio-5" value="6">
                  6
                </label>
                <label class="radio-inline" for="mood-radio-6">
                  <input type="radio" name="mood-radio" id="mood-radio-6" value="7">
                  7
                </label>
                <label class="radio-inline" for="mood-radio-7">
                  <input type="radio" name="mood-radio" id="mood-radio-7" value="8">
                  8
                </label>
                <label class="radio-inline" for="mood-radio-8">
                  <input type="radio" name="mood-radio" id="mood-radio-8" value="9">
                  9
                </label>
                <label class="radio-inline" for="mood-radio-9">
                  <input type="radio" name="mood-radio" id="mood-radio-9" value="10">
                  10
                </label>
              </div>
            </div>

            <!-- Multiple Radios -->
            <label style='padding-left: 0px; padding-right: 0px; text-align: left;' class="col-md-12 control-label" for="hospital-radio">
              Have you been in hospital in the last two weeks?
            </label>
            <div class="form-group">
              <div class="col-md-4">
              <div class="radio">
                <label for="hospital-radio-0">
                  <input type="radio" name="hospital-radio" id="hospital-radio-0" value="0" checked="checked">
                  No
                </label>
                </div>
              <div class="radio">
                <label for="hospital-radio-1">
                  <input type="radio" name="hospital-radio" id="hospital-radio-1" value="1">
                  Yes
                </label>
                </div>
              </div>
            </div>

            <!-- Multiple Radios -->
            <label style='padding-left: 0px; padding-right: 0px; text-align: left;' class="col-md-12 control-label" for="meds-radio">
              Has your medication changed in the last two weeks?
            </label>
            <div class="form-group">
              <div class="col-md-4">
              <div class="radio">
                <label for="meds-radio-0">
                  <input type="radio" name="meds-radio" id="meds-radio-0" value="0" checked="checked">
                  No
                </label>
                </div>
              <div class="radio">
                <label for="meds-radio-1">
                  <input type="radio" name="meds-radio" id="meds-radio-1" value="1">
                  Yes
                </label>
                </div>
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <div class="col-md-12">
                <button id="submit-button" name="submit-button" class="btn btn-default">Submit</button>
              </div>
            </div>
            </div>
            </fieldset>
          </form>
        </div>
      </div>
    </section>

  <div id='response'>

        </li>
      </ul>
    </div> -->
  </div>
